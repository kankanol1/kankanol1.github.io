<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<p>原始图</p>
<img src="26.jpg" alt="">
<p>黑白色filter: grayscale(100%)</p>
<img src="26.jpg" style="filter: grayScale(100%);"/>

<p>褐色filter:sepia(1)</p>
<img src="26.jpg" style="filter:sepia(1);"/>

<p>饱和度saturate(2)</p>
<img src="26.jpg" style="filter:saturate(2);"/>
<p>色相旋转hue-rotate(90deg)</p>
<img src="26.jpg" style="filter:hue-rotate(90deg);"/>
<p>反色filter:invert(1)</p>
<img src="26.jpg" style="filter:invert(1);"/>
<p>透明度opacity(.5)</p>
<img src="26.jpg" style="filter:opacity(.5);"/>
<p>亮度brightness(.5)</p>
<img src="26.jpg" style="filter:brightness(.5);"/>
<p>对比度contrast(2)</p>
<img src="26.jpg" style="filter:contrast(2);"/>
<p>模糊blur(3px)</p>
<img src="26.jpg" style="filter:blur(3px);"/>
<p>阴影drop-shadow(5px 5px 5px #000)</p>
<img src="26.jpg" style="filter:drop-shadow(5px 5px 5px #000);"/>



</body>
</html>
